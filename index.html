<!DOCTYPE html>
<html lang="es" >

<head>
  <meta charset="UTF-8">
  <title>Cálculos dosis medicamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <img class="center" src="img/fonendo.jpg" alt="">

  <form>

    <ul class="wrapper">
      <h1>Cálculos dosis medicamento: mg/dosis</h1>
      <li class="form-row form-row-end">
          <fieldset>
          <legend>Filtrar</legend>
            <div>
            	   <!-- Acceso al valor seleccionado en un select en JavaScript element.selectedIndex -->
              <select id="filtro" name="filtro" >
                <option value="0" selected>mostrar todos</option>
                <option value="1" >comprimidos</option>
                <option value="2">gotas</option>
                <option value="3">inyectables</option>
                <option value="4">sobres</option>
                <option value="5">solución</option>
              </select>
            </div>
          </fieldset>
    </li>
    <li class="form-row">
          <label for="medicamento">Medicamento</label>
          <input type="text" id="medicamento" name="medicamento" autofocus>
          <span id="errorMedicamento"></span>
    </li>
    <li class="form-row">
        <label for="peso">Peso Kg</label>
        <input type="text" id="peso" name="peso">
        <span id="errorPeso"></span>
        <label for="posologia">Posología mg/Kg/día</label>
        <input type="text" id="posologia" name="posologia">
        <span id="errorPosologia"></span>
    </li>

    <li class="form-row">
        <label for="presentacion">Presentación</label>
        <select id="presentacion" name="presentacion">
          <option value="1">comprimidos</option>
          <option value="2">gotas</option>
          <option value="3">inyectables</option>
          <option value="4">sobres</option>
          <option value="5">solución</option>
        </select>


        <label for="repartir">A repartir en</label>
        <select id="repartir" name="repartir"  >
          <option value="1">1 dosis = cada 24 horas</option>
          <option value="2">2 dosis = cada 12 horas</option>
          <option value="3">3 dosis = cada 8 horas</option>
          <option value="4">4 dosis = cada 6 horas</option>
          <option value="5">6 dosis = cada 4 horas</option>
        </select>


        <label for="mgUnidad">mg/unidad</label>
        <input type="text" id="mgUnidad" name="mgUnidad">
        <span id="errorMg"></span>
    </li>
   <li class="form-row form-row-centered">
        <button type="submit" id="calcular">Calcular</button>
    </li>

  </ul>
 </form>

 <div class="medicamentos" id="mostrar">
   <!-- Acceso a data-presentacion en javascript 
        elemento.dataset.presentacion
   -->
       <div class="card">
         <img src="img/sobres.png" alt="sobres" data-presentacion="4">
         <div class="card-container">
           <h2>Prueba</h2>
           <p><strong>Dosis día:</strong> <span title="dosis diaria">240.00 mg/día</span><p>
           <p><strong>Dosis:</strong> <span title="dosis">120.00 mg/dosis = 2.40 el ml cada 12 horas</span><p>
           <p><strong>Próxima dosis: </strong><span title="proxima dosis">17:00</span><p>
           <button class="administrar">Administrar dosis</button> <button class="eliminar">Eliminar</button>
         </div>
       </div>

  </div>

 </div>



<script src="js/Validacion.js"></script>
<script src="js/app.js"></script>
<script src="js/Ajax.js"></script>
<script src="js/cookie.js"></script>
<script src="js/script.js"></script>

</body>

</html>
